<h1>This is angular website</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="card">
        <div class="card-header">
          <button (click)="addProduct()" class="btn btn-success btn-sm float-right">Add</button>
          <h4>Product List</h4>
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>No</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; let index = index">
                <td>{{index + 1}}</td>
                <td>
                  <img *ngIf="product['image']" class="product-image" src="http://localhost:3000/product/image/{{product['image']}}" alt="">
                  <button (click)="uploadImage(product)" *ngIf="!product['image']" class="btn btn-sm btn-info">upload</button>
                </td>
                <td>1</td>
                <td>500</td>
                <td>godrej</td>
                <td>locker</td>
                <td>1</td>
                <td>
                  <button 
                    (click)="toggleActiveStatus(product)"
                    [class.btn-success]="product['isActive'] == 0"
                    [class.btn-danger]="product['isActive'] == 1"
                    class="btn btn-sm">{{product['isActive'] == 0 ? 'Activate' : 'Deactive'}}</button>
      
                  <button (click)="onEdit(product)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
                  <button style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>    
</body>
</html>
